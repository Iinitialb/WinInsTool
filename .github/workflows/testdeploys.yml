name: Windows Python Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install tqdm
        run: pip install tqdm

      - name: Run tests
        run: pytest tests/
